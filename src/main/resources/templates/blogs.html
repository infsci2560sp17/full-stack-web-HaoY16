<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>
    </head>
    <body>
        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s BLOG's!</h1>

        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>State Type</th>
                </tr>                
                <tr data-th-each="blog : ${blogs}">
                    <td data-th-text="${blog.id}"></td>
                    <td data-th-text="${blog.title}"></td>
                    <td data-th-text="${blog.stateType}"></td>
                    <td><a data-th-href="@{/blogs/edit/{id}(id=${blog.id})}">edit</a></td>
                    <td>
                        <form data-th-object="${blog}" data-th-action="@{/blogs/{id}(id=${blog.id})}" data-th-method="delete">
                            <input type="submit" value="delete" />
                            </form>
                    </td>
                </tr>
            </table>
        </div>
        
        <hr />
        Add BLOG<br />
        <form data-th-action="@{/blogs/add}" name="addBlogForm" method="post">
            Title: <input type="text" name="title" /><br />
            State Type:<br />
            <input type="radio" name="stateType" value="NY" checked="checked" /> NY<br />
            <input type="radio" name="stateType" value="DC" /> DC<br />
            <input type="radio" name="stateType" value="MA" /> MA<br />
            <input type="radio" name="stateType" value="PA" /> PA<br />
            <input type="radio" name="stateType" value="CA" /> CA<br />
            <input type="submit" value="Add State"/>
        </form>
        
        <hr />
            <a data-th-href="@{/files}">Upload a File</a>
        <hr />
      
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
