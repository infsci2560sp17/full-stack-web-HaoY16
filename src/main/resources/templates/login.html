  <body>
      
    <div class="container">
        
        <div data-th-if="${param.error}">
            Invalid username and password.
        </div>
        <div data-th-if="${param.logout}">
            You have been logged out.
        </div>


      <form class="form-signin" data-th-action="@{/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label> User Name: <input type="text" name="username" required autofocus> </label>
        
        <label for="inputPassword" class="sr-only"> Password: <input type="password" name="password" class="form-control" placeholder="Password" required /></label>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
